<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-accorde-heading" data-cy="AccordeCreateUpdateHeading" jhiTranslate="gsacorduvsApp.accorde.home.createOrEditLabel">
        Create or edit a Accorde
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.titre" for="field_titre">Titre</label>
          <input type="text" class="form-control" name="titre" id="field_titre" data-cy="titre" formControlName="titre" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.teritornature" for="field_teritornature"
            >Teritornature</label
          >
          <select
            class="form-control"
            name="teritornature"
            formControlName="teritornature"
            id="field_teritornature"
            data-cy="teritornature"
          >
            <option [ngValue]="null">{{ 'gsacorduvsApp.Teritoir.null' | translate }}</option>
            <option value="INTERNATIONAL">{{ 'gsacorduvsApp.Teritoir.INTERNATIONAL' | translate }}</option>
            <option value="NATIONAL">{{ 'gsacorduvsApp.Teritoir.NATIONAL' | translate }}</option>
            <option value="TRIPARTIE">{{ 'gsacorduvsApp.Teritoir.TRIPARTIE' | translate }}</option>
            <option value="MULTIPARTIE">{{ 'gsacorduvsApp.Teritoir.MULTIPARTIE' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.statusacord" for="field_statusacord">Statusacord</label>
          <select class="form-control" name="statusacord" formControlName="statusacord" id="field_statusacord" data-cy="statusacord">
            <option [ngValue]="null">{{ 'gsacorduvsApp.Statueoption.null' | translate }}</option>
            <option value="PROGRAMEE">{{ 'gsacorduvsApp.Statueoption.PROGRAMEE' | translate }}</option>
            <option value="DEROULEE">{{ 'gsacorduvsApp.Statueoption.DEROULEE' | translate }}</option>
            <option value="FINI">{{ 'gsacorduvsApp.Statueoption.FINI' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.dateAccord" for="field_dateAccord">Date Accord</label>
          <div class="input-group">
            <input
              id="field_dateAccord"
              data-cy="dateAccord"
              type="text"
              class="form-control"
              name="dateAccord"
              ngbDatepicker
              #dateAccordDp="ngbDatepicker"
              formControlName="dateAccord"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateAccordDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.signaturereacteru" for="field_signaturereacteru"
            >Signaturereacteru</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="signaturereacteru"
            id="field_signaturereacteru"
            data-cy="signaturereacteru"
            formControlName="signaturereacteru"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.signatureDiircore" for="field_signatureDiircore"
            >Signature Diircore</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="signatureDiircore"
            id="field_signatureDiircore"
            data-cy="signatureDiircore"
            formControlName="signatureDiircore"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.signatureChefEtab" for="field_signatureChefEtab"
            >Signature Chef Etab</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="signatureChefEtab"
            id="field_signatureChefEtab"
            data-cy="signatureChefEtab"
            formControlName="signatureChefEtab"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.article" for="field_article">Article</label>
          <input type="text" class="form-control" name="article" id="field_article" data-cy="article" formControlName="article" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.accorde.espaceAcEtEl" for="field_espaceAcEtEl"
            >Espace Ac Et El</label
          >
          <select class="form-control" id="field_espaceAcEtEl" data-cy="espaceAcEtEl" name="espaceAcEtEl" formControlName="espaceAcEtEl">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                espaceAcEtElOption.id === editForm.get('espaceAcEtEl')!.value?.id ? editForm.get('espaceAcEtEl')!.value : espaceAcEtElOption
              "
              *ngFor="let espaceAcEtElOption of espaceAcEtElsSharedCollection; trackBy: trackEspaceAcEtElById"
            >
              {{ espaceAcEtElOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="gsacorduvsApp.accorde.etablisemntParten" for="field_etablisemntPartens">Etablisemnt Parten</label>
          <select
            class="form-control"
            id="field_etablisemntPartens"
            data-cy="etablisemntParten"
            multiple
            name="etablisemntPartens"
            formControlName="etablisemntPartens"
          >
            <option
              [ngValue]="getSelectedEtablisemntParten(etablisemntPartenOption, editForm.get('etablisemntPartens')!.value)"
              *ngFor="let etablisemntPartenOption of etablisemntPartensSharedCollection; trackBy: trackEtablisemntPartenById"
            >
              {{ etablisemntPartenOption.nameEtab }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
