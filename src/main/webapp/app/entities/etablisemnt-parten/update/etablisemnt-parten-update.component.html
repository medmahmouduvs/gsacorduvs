<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-etablisemnt-parten-heading"
        data-cy="EtablisemntPartenCreateUpdateHeading"
        jhiTranslate="gsacorduvsApp.etablisemntParten.home.createOrEditLabel"
      >
        Create or edit a Etablisemnt Parten
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.etablisemntParten.contry" for="field_contry">Contry</label>
          <input type="text" class="form-control" name="contry" id="field_contry" data-cy="contry" formControlName="contry" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.etablisemntParten.nameEtab" for="field_nameEtab">Name Etab</label>
          <input type="text" class="form-control" name="nameEtab" id="field_nameEtab" data-cy="nameEtab" formControlName="nameEtab" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.etablisemntParten.domain" for="field_domain">Domain</label>
          <input type="text" class="form-control" name="domain" id="field_domain" data-cy="domain" formControlName="domain" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.etablisemntParten.mention" for="field_mention">Mention</label>
          <input type="text" class="form-control" name="mention" id="field_mention" data-cy="mention" formControlName="mention" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gsacorduvsApp.etablisemntParten.representantname" for="field_representantname"
            >Representantname</label
          >
          <input
            type="text"
            class="form-control"
            name="representantname"
            id="field_representantname"
            data-cy="representantname"
            formControlName="representantname"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
